<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="timerDisplay" id="timerDisplay">
            00 : 00 : 00
        </div>
        <div class="overTime">
            <select name="term" id="term" class="term">
                <option value="today" class="option">Today</option>
                <option value="aMonth" class="option">A Month</option>
                <option value="aYear" class="option">A Year</option>
            </select>
            <div class="overTimeDisplay" id="overTimeDisplay">
                00 : 00 : 00
            </div>
            <button class="buttons" id="overtimeReset">Reset overtime</button>
        </div>
            <div class="buttons" id="stopWatchButtons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>

    <div class="container">
        <div class="todo-app">
            <h2>My ToDo List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="タスクを追加する">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="stopWatch.js"></script>
</body>

</html>
